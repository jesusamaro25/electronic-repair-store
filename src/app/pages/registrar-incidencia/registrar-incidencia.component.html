<mat-card>

  <mat-card-header style="color: white" class="secundary-back">
    <a mat-button color="white" [routerLink]="['/dashboard']">
      <mat-icon>arrow_back</mat-icon>
      <strong>Regresar</strong>
    </a>
    <a color="white" style="margin-top: 7px;margin-left: 33%">
      <strong>INCIDENCIAS</strong>
    </a>
  </mat-card-header>

<div class="mat-elevation-z8">
  <br>
<mat-card style="border: #1891ac 5px outset;">
  <mat-grid-list cols="5" rowHeight="8:1">
    <mat-grid-tile class="secundary-font">
      <div align="center">
        Fecha
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="secundary-font">
      <div align="center">
        Cliente
      </div>
      </mat-grid-tile>
    <mat-grid-tile colspan="2" class="secundary-font">
      <div align="center">
        Equipo/Actividad
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="secundary-font">
      <div align="center">
        Acciones
      </div>
    </mat-grid-tile>
  </mat-grid-list> 
</mat-card>
    <mat-card *ngFor="let tarea of tareas" style="border: #1891ac 5px outset;">
      <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile class="secundary-font">
          {{tarea.fecha | date}}<br>
          {{tarea.hora}}
        </mat-grid-tile>
        <mat-grid-tile class="secundary-font">
          {{tarea.cliente}}
        </mat-grid-tile>
        <mat-grid-tile colspan="2" class="secundary-font">
          <div align="center">
            <div style="color: #253b6d"><strong>{{tarea.modeloequipo}}</strong></div>
            {{tarea.descripcion}}
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-icon-button aria-label="Example icon-button with a heart icon" [routerLink]="['/reagendar']">
            <mat-icon class="red-icon" matTooltip="Registrar Incidencia">warning</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</div>
</mat-card>

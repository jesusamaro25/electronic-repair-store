<mat-card>

  <mat-card-header style="color: white" class="secundary-back">
    <a mat-button color="white" [routerLink]="['/configuracion']">
      <mat-icon>arrow_back</mat-icon>
      <strong>Regresar</strong>
    </a>
    <a color="white" style="margin-top: 7px;margin-left: 40px">
      <strong>Tecnicos en Exhibicion</strong>
    </a>
  </mat-card-header>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Para mostrar los servicios en la tabla-->
      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.usuario.nombre}} {{row.usuario.apellido}} </td>
      </ng-container>


      <!-- Para mostrar los iconos en la tabla-->
      <ng-container matColumnDef="descripción">
          <th mat-header-cell *matHeaderCellDef style="font-size:1rem" > Descripción </th>
          <td mat-cell *matCellDef="let row">
            <div class="profile-img">
              <p>{{row.descripcion}}</p>
            </div>
          </td>
      </ng-container>

      <!-- Para mostrar los botones de actualizacion (actualizar, borrar)-->
      <ng-container matColumnDef="actualizar">
        <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Actualizar</th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button matTooltip="Editar"  (click)="showActualizar(row)">
            <mat-icon class="secundary-font">create</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</mat-card>

<mat-card-header>
  <div mat-card-avatar> <mat-icon >description</mat-icon> </div>
  <mat-card-title >Detalle del servicio</mat-card-title>
</mat-card-header>
  
<div fxLayout="row">
  <form fxFlex="100%">

     <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Nombre del cliente:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.cliente}}</label>
      </div>
    </div>

     <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Tecnico Responsable:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.tecnico}}</label>
      </div>
    </div>
    
    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Marca del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.marca}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Modelo del equipo</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.modelo}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Problema del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.problema}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Diagnostico:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.diagnostico}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Servicio Solicitado:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.servicio}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Promocion:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.promocion}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Descuento por promocion:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.descuento}} %</label>
      </div>
    </div>
    
    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Costo de revision:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.costo_revision}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Costo del servicio:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.costo_servicio}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Resultado:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.resultado}}</label>
      </div>
    </div>

  </form>
</div>

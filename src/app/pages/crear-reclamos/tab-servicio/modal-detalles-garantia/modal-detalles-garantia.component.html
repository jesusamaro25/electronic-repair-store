<mat-card-header>
  <div mat-card-avatar> <mat-icon >description</mat-icon> </div>
  <mat-card-title >Detalle de Garantia</mat-card-title>
</mat-card-header>
  
<div fxLayout="row">
  <form fxFlex="100%">
    
    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Marca del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{data.marca}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Modelo del equipo</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{data.modelo_nombre}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Problema del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{data.problema}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Servicio Solicitado:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{data.servicio_nombre}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Fecha de vencimiento:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{data.fecha_vencimiento}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Condiciones:</strong>
          <br>
          <ul *ngFor="let condicion of data.condiciones">
            <li>{{condicion.descripcion}}</li>
          </ul>
        </label>&nbsp;
      </div>
    </div>

  </form>
</div>

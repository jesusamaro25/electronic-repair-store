<mat-card>

  <mat-card-header style="color: white" class="secundary-back">
    <a color="white">
      <strong>Solicitudes Por Evaluar</strong>
    </a>
  </mat-card-header>

  <mat-toolbar style="background: none" class="mat-elevation-z8">
    <mat-form-field class="search-input" style="margin-left: 30px;width: 300px">
      <mat-icon matPreffix style="margin-left: 10px">search</mat-icon>
      <input matInput (keyup)="filtro($event.target.value)" [(ngModel)]="value">
    </mat-form-field>
  </mat-toolbar>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Equipo </th>
        <td mat-cell *matCellDef="let row"> {{row.modelo_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Marca </th>
        <td mat-cell *matCellDef="let row"> {{row.marca_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Acciones</th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button matTooltip="Ver Detalles"  (click)="showDetalles(row)">
            <mat-icon class="secundary-font">description</mat-icon>                   
          </a>
          <a mat-icon-button matTooltip="Aprobar Solicitud"  (click)="evaluarSolicitud(row)">
            <mat-icon class="green-icon">done_outline</mat-icon>                   
          </a>
          <a mat-icon-button matTooltip="Rechazar Solicitud"  (click)="rechazar(row)">
            <mat-icon class="red-icon">highlight_off</mat-icon>                   
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>

  </div>

</mat-card>

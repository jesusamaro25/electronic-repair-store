<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Descuento de Promoción</span>
</mat-toolbar>

<div *ngIf="!loading">

  <mat-form-field style="margin-top: 10px">
    <input matInput #descripcion placeholder="Descripción" maxlength="50" [formControl]="descripcionControl">
    <mat-error *ngIf="descripcionControl.hasError('required')">
      La descripción es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field style="margin-top: 10px">
    <input type="number" matInput #porcentaje placeholder="Porcentaje" maxlength="50" [formControl]="porcentajeControl">
    <mat-error *ngIf="porcentajeControl.hasError('required')">
      El porcentaje es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>
  
  <div *ngIf="incluir; else act">
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=registrar()>Agregar</button>
  </div>
  <ng-template #act>
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=actualizar() cdkFocusInitial>Actualizar</button>
  </ng-template>

</div>

<div align="center" *ngIf="loading">
  <mat-progress-spinner
    [color]="color"
    [mode]="mode">
  </mat-progress-spinner>
</div>

<mat-card-header>
  <div mat-card-avatar> <mat-icon >attach_money</mat-icon> </div>
  <mat-card-title >Detalles Del Presupuesto</mat-card-title>
</mat-card-header>

<div *ngIf="datos!=undefined">

  <div fxLayout="row">
    <form fxFlex="100%">

      <div fxLayout="row">
        <div fxFlex="45%">
          <label>
            <strong>Costo De La Revision:</strong>
          </label>&nbsp;
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="74%">
          <label>{{data.costo_revision}}</label>
        </div>
      </div>
      
      <div fxLayout="row">
        <div fxFlex="45%">
          <label>
            <strong>Costo Del Servicio:</strong>
          </label>&nbsp;
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="74%">
          <label>{{data.presupuesto}}</label>
        </div>
      </div>


      <!--total sin promocion-->
      <div fxLayout="row" *ngIf="data.promocion.nombre==undefined">
        <div fxFlex="45%">
          <label>
            <strong>Total:</strong>
          </label>&nbsp;
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="74%">
          <label>{{data.presupuesto+data.costo_revision}}</label>
        </div>
      </div>

      <!--total con promocion-->

      <div *ngIf="data.promocion.nombre!=undefined">

        <div fxLayout="row">
          <div fxFlex="45%">
            <label>
              <strong>Sub Total:</strong>
            </label>&nbsp;
          </div>
          <div fxFlex="1%"></div>
          <div fxFlex="74%">
            <label>{{data.presupuesto+data.costo_revision}}</label>
          </div>
        </div>

        <div fxLayout="row">
          <div fxFlex="45%">
            <label>
              <strong style="color: #1f5f8b">Descuento:</strong>
            </label>&nbsp;
          </div>
          <div fxFlex="1%"></div>
          <div fxFlex="74%">
            <label style="color: #1f5f8b">{{descuento}} ( {{data.promocion.descuento.nombre}} )</label>
          </div>
        </div>

        <div fxLayout="row">
          <div fxFlex="45%">
            <label>
              <strong>Total:</strong>
            </label>&nbsp;
          </div>
          <div fxFlex="1%"></div>
          <div fxFlex="74%">
            <label>{{total}}</label>
          </div>
        </div>

      </div>

      <div fxLayout="row">
        <div fxFlex="45%">
          <label>
            <strong>Actividades A Realizar:</strong>
          </label>&nbsp;
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="74%" style="margin-left: -30px">
          <ul *ngFor="let actividad of acti">
            <li>{{actividad.nombre}}</li>
          </ul>
        </div>
      </div>

  
    </form>
  </div>

</div>

<mat-card-header>
  <div mat-card-avatar> <mat-icon >description</mat-icon> </div>
  <mat-card-title >Detalle del servicio</mat-card-title>
</mat-card-header>
  
<div fxLayout="row">
  <form fxFlex="100%">
    
    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Marca del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.marca}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Modelo del equipo</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.modelo}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Problema del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.problema}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Fecha de la solicitud:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.fecha_solicitud}}</label>
      </div>
    </div>

    <div fxLayout="row" *ngIf="actividad==true">
      <div fxFlex="45%">
        <label>
          <strong>Fecha estimada de revision:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.fecha_revision[0].fechaActividad}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Servicio Solicitado:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.servicio}}</label>
      </div>
    </div>

    <div fxLayout="row" *ngIf="motivo==true">
      <div fxFlex="45%">
        <label>
          <strong>Motivo Del Rechazo :</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.motivo_rechazo.descripcion}}</label>
      </div>
    </div>

    <div fxLayout="row" *ngIf="data.promocion.nombre!=undefined">
      <div fxFlex="45%">
        <label>
          <strong style="color: #1f5f8b">Promocion:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label style="color: #1f5f8b">{{data.promocion.nombre}}</label>
      </div>
    </div>

  </form>
</div>

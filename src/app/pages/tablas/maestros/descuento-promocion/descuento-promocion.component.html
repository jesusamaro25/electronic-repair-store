<mat-card>

  <mat-card-header style="color: white" class="secundary-back" >
    <a mat-button color="white" [routerLink]="['/tablas']">
      <mat-icon>arrow_back</mat-icon>
      <strong>Regresar</strong>
    </a>
  </mat-card-header>

  <mat-toolbar style="background: none" class="mat-elevation-z8">

 <mat-form-field class="search-input" style="margin-left: 30px">
      <mat-icon matPreffix style="margin-left: 10px">search</mat-icon>
      <input matInput (keyup)="filtro($event.target.value)" [(ngModel)]="value">
    </mat-form-field>
      
    <span class="espac"></span>

    <button mat-button class="secundary-font" (click)="showRegistrar()">
      <mat-icon>add</mat-icon>
      <strong>Agregar Descuento</strong>
    </button>

  </mat-toolbar>

 <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

       <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Descripci√≥n de Descuento</th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
       </ng-container>

       <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Porcentaje de Descuento</th>
        <td mat-cell *matCellDef="let row"> {{row.porcentaje}} </td>
       </ng-container>


       <ng-container matColumnDef="actualizar">
         <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Actualizar</th>
         <td mat-cell *matCellDef="let row">
         <a mat-icon-button matTooltip="Editar" color="primary" (click)="showActualizar(row)">
         <mat-icon class="secundary-font">create</mat-icon>                   
         </a>
         <a mat-icon-button matTooltip="Eliminar" color="primary" (click)="eliminar(row)">
         <mat-icon class="secundary-font">delete</mat-icon>                   
         </a>
         </td>
       </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>

 
 </div>

</mat-card>

<mat-toolbar class="secundary-back" style="height: 40px;color: white">
    <span style="font-size: 15px">Agregar Preferencias</span>
  </mat-toolbar>
  
  <div *ngIf="!loading">

    <strong>{{mensaje}}</strong>
  
    <p>
      <mat-form-field>
        <mat-select [formControl]="actiMultiCtrl" placeholder="Selecciona tus preferencias" [multiple]="true" #multiSelect>
          <ngx-mat-select-search [formControl]="actiMultiFilterCtrl" [placeholderLabel]="'Buscar preferencias'" [noEntriesFoundLabel]="'No hay Resultados'"></ngx-mat-select-search>
          <mat-option *ngFor="let actividad of filteredActiMulti | async" [value]="actividad">
            {{actividad.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="actiMultiCtrl.hasError('required')">
          Las preferencias son <strong>requeridas</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      Preferencias Seleccionadas:
    </p>
    <ul *ngFor="let actividad of actiMultiCtrl?.value">
      <li>{{actividad.name}}</li>
    </ul>
  
    <div>
      <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=gCaracteristicas()>Guardar</button>
    </div>
  
  </div>
  
  <div align="center" *ngIf="loading">
    <mat-progress-spinner
      [color]="color"
      [mode]="mode">
    </mat-progress-spinner>
  </div>

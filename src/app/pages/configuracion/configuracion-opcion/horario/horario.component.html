<mat-card>

  <mat-card-header style="color: white" class="secundary-back">
    <a mat-button color="white" [routerLink]="['/configuracion']">
      <mat-icon>arrow_back</mat-icon>
      <strong>Regresar</strong>
    </a>
    <a color="white" style="margin-top: 7px;margin-left: 40px">
        <strong>Horario de Trabajo</strong>
      </a>
  </mat-card-header>
  
  <mat-card-content>

        <div fxLayout="column">

          <div>
            <br/>
            <span>Lunes a Viernes</span>
            <hr/>
          </div>

          <div fxLayout="row">

            <mat-card> De
              <input type="time" [formControl]="horaIControl">
            </mat-card>

            <mat-card> a
              <input type="time" [formControl]="horaFControl">
            </mat-card>

          </div>     

          <div>
            <br/>
            <span>Sabado y Dias Feriados</span>
            <hr/>
          </div>

          <div fxLayout="row">

            <mat-card> De
              <input type="time" [formControl]="feriadoIControl">
            </mat-card>

            <mat-card> a
              <input type="time" [formControl]="feriadoFControl">
            </mat-card>
            

          </div>

          <button mat-raised-button class="secundary-back" style="width:40%; color:white; margin-top:2rem" (click)=guardar()>Guardar</button>

        </div>

  </mat-card-content>

</mat-card>

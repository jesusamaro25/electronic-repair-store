<mat-card>

  <mat-card-header style="color: white" class="secundary-back">
    <a color="white">
      <strong>Mis incidencias</strong>
    </a>
  </mat-card-header>

  <mat-toolbar style="background: none" class="mat-elevation-z8">
    <mat-form-field class="search-input" style="margin-left: 30px;width: 300px">
      <mat-icon matPreffix style="margin-left: 10px">search</mat-icon>
      <input matInput (keyup)="filtro($event.target.value)" [(ngModel)]="value">
    </mat-form-field>
  </mat-toolbar>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{row.incidencia.tipoIncidencia.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.incidencia.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Fecha de Actividad </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Acciones</th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button matTooltip="Ver Detalles"  (click)="showDetalles(row)">
            <mat-icon class="secundary-font">description</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>

  </div>

</mat-card>

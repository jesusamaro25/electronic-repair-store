<mat-card>

  <mat-card-header style="color: white" class="secundary-back">

    <a color="white" style="margin-top: 7px;margin-left: 40px">
      <strong>Reparaciones por reclamos</strong>
    </a>

  </mat-card-header>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef style="font-size:1rem"> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef style="font-size:1rem"> Servicio </th>
        <td mat-cell *matCellDef="let row"> {{row.servicio_nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="diagnostico">
        <th mat-header-cell *matHeaderCellDef style="font-size:1rem"> Diagn√≥stico </th>
        <td mat-cell *matCellDef="let row"> {{row.diagnostico}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Acciones</th>
        <td mat-cell *matCellDef="let row">

          <a mat-icon-button matTooltip="Ver Detalles"  (click)="showDetalles(row)">
            <mat-icon class="secundary-font">description</mat-icon>                   
          </a>
  
          <a mat-icon-button matTooltip="Agenda del servicio"  (click)="goToPage('/agenda-servicio')">
            <mat-icon class="secundary-font">calendar_today</mat-icon></a>

          <a mat-icon-button matTooltip="Finalizar servicio por reclamo"  (click)="finalizar(row)">
            <mat-icon class="green-icon">done_all</mat-icon>                   
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>

  </div>

</mat-card>

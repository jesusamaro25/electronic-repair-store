<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 17px">Cambiar Contraseña</span>
</mat-toolbar>
<div [formGroup]="formContrasena" style="margin-top: 20px;">
  <mat-form-field style="font-size: 17px" style="margin-top: 5px">
    <input matInput placeholder=" Antigua Contraseña" [type]="hide ? 'password' : 'text'" maxlength="60"
      formControlName="contrasenaAnterior">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formContrasena.get('contrasena').hasError('required')">
      La Antigua contraseña es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field style="font-size: 17px" style="margin-top: 5px">
    <input matInput placeholder=" Nueva Contraseña" [type]="hide ? 'password' : 'text'" maxlength="60"
      formControlName="contrasena">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formContrasena.get('contrasena').hasError('required')">
      La Nueva contraseña es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>


</div>


<div style="margin-top: 10%">
  <button mat-raised-button class="secundary-back" style="width: 100%;color: white"
    (click)=registrar()>Actualizar</button>
</div>

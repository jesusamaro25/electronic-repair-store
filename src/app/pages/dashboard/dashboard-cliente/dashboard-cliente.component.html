        <div class="container-fluid" style="margin-top: 30px">

                                  </div>
                              </div>
                              <div class="col-xs-7">
                                  <p>Aprobadas</p>
                              </div>
                              <div class="col-xs-3 text-center">
                                  <a class="font-weight-bold">{{s_apro}}</a>
                              </div>
                          </div>

                              <div class="col-xs-1">
                                  <div class="icon-info text-center font-weight-bold">

                              </div>
                              <div class="col-xs-7">

                              </div>
                              <div class="col-xs-3 text-center">
                                  <a class="font-weight-bold">{{s_esper}}</a>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-xs-1">
                                  <div class="icon-info text-center font-weight-bold">
                                      <i class="ti-close"></i>
                                  </div>
                              </div>
                              <div class="col-xs-7">
                                  <p>Rechazadas</p>
                              </div>
                              <div class="col-xs-3 text-center">
                                  <a class="font-weight-bold">{{s_recha}}</a>
                              </div>
                          </div>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 30px">
                        <div class="card-header" >
                            <h5 class="title font-weight-bold">Mis Reclamos</h5>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="icon-info text-center font-weight-bold">
                                        <i class="ti-check"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <p>Aprobados</p>
                                </div>
                                <div class="col-xs-3 text-center">
                                    <a class="font-weight-bold">{{r_aprob}}</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <div class="icon-info text-center font-weight-bold">
                                        <i class="ti-timer"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <p>En espera</p>
                                </div>

                                <div class="col-xs-1">
                                    <div class="icon-info text-center font-weight-bold">
                                        <i class="ti-close"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <p>Rechazados</p>
                                </div>
                                <div class="col-xs-3 text-center">
                                    <a class="font-weight-bold">{{r_recha}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title font-weight-bold">Últimas Promociones</h4>
                        </div>
                        <div class="content">
                            <!--*ngFor="let promo of promociones; let i=index"-->
                            <div id="carousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active" >
                                        <img src="{{promociones[0]?.imagen}}" class="img" alt="1">
                                        <div class="font-weight-bold" style="text-align: center;" *ngIf="promociones.length>0">
                                            {{promociones[0]?.nombre}}
                                        </div>
                                        <div class="text-center">
                                            <button mat-raised-button class="btn btn-info btn-fill btn-wd" (click)="goToProm(promociones[0])" *ngIf="promociones.length>0">
                                                Obtener Promoción
                                            </button>
                                        </div>
                                    </div>
                                    <div class="carousel-item" *ngFor="let promo of promociones | slice:1; let i=index">
                                        <img src="{{promo?.imagen}}" class="img" alt="{{i+1}}">
                                        <div class="font-weight-bold">{{promo?.nombre}}</div>
                                        <div class="text-center">
                                            <button mat-raised-button class="btn btn-info btn-fill btn-wd" (click)="goToProm(promo)">
                                                Obtener Promoción
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>

                        <br>
                    </div>
                </div>
            </div>
        </div>

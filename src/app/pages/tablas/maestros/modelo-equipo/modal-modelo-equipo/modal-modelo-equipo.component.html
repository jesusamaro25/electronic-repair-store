<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Modelo De Equipo</span>
</mat-toolbar>

<div *ngIf="!loading">

  <mat-form-field style="margin-top: 10px">
    <input matInput #nombre placeholder="Nombre" maxlength="50" [formControl]="nombreControl">
    <mat-error *ngIf="nombreControl.hasError('required')">
      El nombre es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-select placeholder="Seleccione una marca" [formControl]="marcaControl">
        <mat-option *ngFor="let marcas of marca" [value]="marcas.id">
            {{marcas.nombre}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="marcaControl.hasError('required')">
      Escoge una <strong>Marca</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-select placeholder="Seleccione un tipo de equipo" [formControl]="tipoControl">
        <mat-option *ngFor="let tipos of tipo" [value]="tipos.id">
            {{tipos.nombre}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="marcaControl.hasError('required')">
      Escoge un <strong>Tipo</strong>
    </mat-error>
  </mat-form-field>
  
  <div *ngIf="incluir; else act">
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=registrar()>Agregar</button>
  </div>
  <ng-template #act>
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=actualizar() cdkFocusInitial>Actualizar</button>
  </ng-template>

</div>

<div align="center" *ngIf="loading">
  <mat-progress-spinner
    [color]="color"
    [mode]="mode">
  </mat-progress-spinner>
</div>

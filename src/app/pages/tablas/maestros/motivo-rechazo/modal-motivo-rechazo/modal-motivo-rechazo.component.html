<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Motivo De Rechazo</span>
</mat-toolbar>

<div *ngIf="!loading">

  <mat-form-field style="margin-top: 10px">
    <input matInput #nombre placeholder="Nombre" maxlength="50" [formControl]="desControl">
    <mat-error *ngIf="desControl.hasError('required')">
      La descripcion es <strong>Requerida</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-select [formControl]="tipoControl" placeholder="Tipo De Rechazo">
      <mat-option value="Solicitud">Solicitud</mat-option>
      <mat-option value="Revision">Revisi√≥n</mat-option>
      <mat-option value="Presupuesto">Presupuesto</mat-option>
      <mat-option value="Reclamo">Reclamo</mat-option>
    </mat-select>
    <mat-error *ngIf="tipoControl.hasError('required')">
      El tipo es<strong>Requerido</strong>
    </mat-error>
  </mat-form-field>
  
  <div *ngIf="incluir; else act">
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=registrar()>Agregar</button>
  </div>
  <ng-template #act>
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=actualizar() cdkFocusInitial>Actualizar</button>
  </ng-template>

</div>

<div align="center" *ngIf="loading">
  <mat-progress-spinner
    [color]="color"
    [mode]="mode">
  </mat-progress-spinner>
</div>

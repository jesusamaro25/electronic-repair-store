<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Presupuesto</span>
</mat-toolbar>

<div *ngIf="!loading">

  <p>
    <mat-form-field>
      <mat-select [formControl]="actiMultiCtrl" placeholder="Selecciona las actividades necesarias" [multiple]="true" #multiSelect>
        <ngx-mat-select-search [formControl]="actiMultiFilterCtrl" [placeholderLabel]="'Buscar Actividad'" [noEntriesFoundLabel]="'No hay Resultados'"></ngx-mat-select-search>
        <mat-option *ngFor="let actividad of filteredActiMulti | async" [value]="actividad">
          {{actividad.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="actiMultiCtrl.hasError('required')">
        Las actividades son <strong>requeridas</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    Actividades Seleccionadas:
  </p>
  <ul *ngFor="let actividad of actiMultiCtrl?.value">
    <li>{{actividad.name}}</li>
  </ul>
  
  <div>
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=gPresu()>Guardar</button>
  </div>

</div>

<div align="center" *ngIf="loading">
  <mat-progress-spinner
    [color]="color"
    [mode]="mode">
  </mat-progress-spinner>
</div>

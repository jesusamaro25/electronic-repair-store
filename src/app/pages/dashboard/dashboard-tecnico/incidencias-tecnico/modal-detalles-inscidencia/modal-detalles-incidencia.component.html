<mat-card-header>
  <div mat-card-avatar> <mat-icon >description</mat-icon> </div>
  <mat-card-title >Detalle de la Incidencia</mat-card-title>
</mat-card-header>

<div fxLayout="row">
  <form fxFlex="100%">
      <div fxLayout="row">
          <div fxFlex="45%">
            <label>
              <strong>Cliente:</strong>
            </label>&nbsp;
          </div>
          <div fxFlex="1%"></div>
          <div fxFlex="74%">
            <label>{{form.ordenServicio.solicitudServicio.usuario.nombreCompleto}}</label>
          </div>
        </div>
    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Marca del equipo:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
        <label>{{form.ordenServicio.solicitudServicio.modeloEquipo.marca.nombre}}</label>
      </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Modelo del equipo</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
          <label>{{form.ordenServicio.solicitudServicio.modeloEquipo.nombre}}</label>
        </div>
    </div>

    <div fxLayout="row">
      <div fxFlex="45%">
        <label>
          <strong>Incidencia:</strong>
        </label>&nbsp;
      </div>
      <div fxFlex="1%"></div>
      <div fxFlex="74%">
          <label>{{form.incidencia.descripcion}}</label>
        </div>
    </div>

    <div fxLayout="row">
        <div fxFlex="45%">
          <label>
            <strong>Tipo de Incidencia:</strong>
          </label>&nbsp;
        </div>
        <div fxFlex="1%"></div>
        <div fxFlex="74%">
            <label>{{form.incidencia.tipoIncidencia.nombre}}</label>
          </div>
      </div>
      <div fxLayout="row">
          <div fxFlex="45%">
            <label>
              <strong>Fecha de la Actividad:</strong>
            </label>&nbsp;
          </div>
          <div fxFlex="1%"></div>
          <div fxFlex="74%">
              <label>{{form.fechaCreacion}}</label>
            </div>
        </div>
  </form>
</div>

      {{user.name}}

        <input matInput placeholder="Nombre" formControlName="name" disabled="true">

        <input matInput placeholder="Apellido" formControlName="lastname" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Correo" formControlName="email" readonly>
      </mat-form-field>

        <input matInput placeholder="TÃ©lefono" formControlName="phone" readonly>
      </mat-form-field>
      
    </form>
    <div class="mat-action-row" >
        <button mat-button matStepperNext color="primary" class="cdk-keyboard-focused">Siguiente</button>
      </div>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup" fxFlex.gt-sm="75%" class="div-content">
      <ng-template matStepLabel>Datos del Equipo</ng-template>
      <mat-form-field>
        <input matInput placeholder="Categoria de Servicio" formControlName="categoryService" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Equipo" formControlName="drive" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Marca" formControlName="market" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Modelo" formControlName="model" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Descripcion del problema" formControlName="description" required>
      </mat-form-field>
    </form>
     <div class="mat-action-row">
        <button mat-button matStepperPrevious color="link" class="cdk-keyboard-focused">volver</button>
        <button mat-button matStepperNext color="primary" class="cdk-keyboard-focused" >Siguiente</button>
      </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Hecho</ng-template>
    Solicitud Completa
    <div class="mat-action-row">
      <button mat-button matStepperPrevious color="link">volver</button>
      <button mat-button color="accent" (click)="alert('enviado')">Enviar</button>
    </div>
  </mat-step>

	</div>
	
</div>

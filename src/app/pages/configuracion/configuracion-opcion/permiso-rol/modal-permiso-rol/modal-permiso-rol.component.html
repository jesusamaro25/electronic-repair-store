<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Permisos</span>
</mat-toolbar>

<p>
  <mat-form-field>
    <mat-select [formControl]="actiMultiCtrl" placeholder="Selecciona Permisos" [multiple]="true" #multiSelect>
      <ngx-mat-select-search [formControl]="actiMultiFilterCtrl" [placeholderLabel]="'Buscar Permiso'" [noEntriesFoundLabel]="'No hay Resultados'"></ngx-mat-select-search>
      <mat-option *ngFor="let permiso of filteredActiMulti | async" [value]="permiso">
        {{permiso.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="actiMultiCtrl.hasError('required')">
      Los permisos son <strong>requeridas</strong>
    </mat-error>
  </mat-form-field>
</p>
<p>
  Permisos Seleccionados:
</p>
<ul *ngFor="let permiso of actiMultiCtrl?.value">
  <li>{{permiso.name}}</li>
</ul>

<div>
  <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)="guardar()">Guardar</button>
</div>

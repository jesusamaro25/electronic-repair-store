<mat-card>

    <mat-card-header style="color: white" class="secundary-back">
      <a color="white" style="margin-top: 7px;margin-left: 40px">
        <strong>Promociones</strong>
      </a>
    </mat-card-header>
  
    <mat-toolbar style="background: none" class="mat-elevation-z8">
      
      <mat-form-field class="search-input" style="margin-left: 30px">
        <mat-icon matPreffix style="margin-left: 10px">search</mat-icon>
        <input matInput (keyup)="filtro($event.target.value)" [(ngModel)]="value">
      </mat-form-field>
      
      <span class="espac"></span>
  
      <button mat-button class="secundary-font" (click)="showRegistrar()">
        <mat-icon>add</mat-icon>
        <strong>Crear Promocion</strong>
      </button>
  
    </mat-toolbar>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Para mostrar los nombres en la tabla-->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem"> Marca </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
  
        <!-- Para mostrar los iconos en la tabla-->
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef style="font-size:1rem" > Imagen </th>
            <td mat-cell *matCellDef="let row">
              <div class="profile-img">
                <img src="{{row.imagen}}" style="height:50px; width:50px ;">
              </div>
            </td>
        </ng-container> 

        <ng-container matColumnDef="descuento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:1rem">Descuento</th>
          <td mat-cell *matCellDef="let row"> {{row.descuento}} </td>
        </ng-container>
  
        <!-- Para mostrar los botones de actualizacion (actualizar, borrar)-->
        <ng-container matColumnDef="actualizar">
          <th mat-header-cell *matHeaderCellDef  style="font-size:1rem">Actualizar</th>
          <td mat-cell *matCellDef="let row">
            <a mat-icon-button matTooltip="Editar"  (click)="showActualizar(row)">
              <mat-icon class="secundary-font">create</mat-icon>                   
            </a>
            <a mat-icon-button matTooltip="Eliminar"  (click)="eliminar(row)">
              <mat-icon class="secundary-font">delete</mat-icon>                   
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  
    </div>
  
  </mat-card>

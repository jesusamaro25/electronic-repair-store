<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Reasignar Tecnico</span>
</mat-toolbar>


<mat-form-field>
  <mat-select placeholder="Tecnico responsable" [formControl]="TecnicosControl">
      <mat-option *ngFor="let tecnicos of tecnicos" [value]="tecnicos.id">
          {{tecnicos.nombre}}
      </mat-option>
  </mat-select>
  <mat-error *ngIf="tecnicosControl.hasError('required')">
    Escoge un <strong>tecnico</strong>
  </mat-error>
</mat-form-field>


<div *ngIf="incluir; else act">
  <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=registrar()>Agregar</button>
</div>
<ng-template #act>
  <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=actualizar() cdkFocusInitial>Actualizar</button>
</ng-template>

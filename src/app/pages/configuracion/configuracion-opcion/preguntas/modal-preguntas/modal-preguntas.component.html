<mat-toolbar class="secundary-back" style="height: 40px;color: white">
  <span style="font-size: 15px">Preguntas Frecuentes</span>
</mat-toolbar>

<div *ngIf="!loading">

  <mat-form-field style="margin-top: 10px">
    <textarea matInput #pregunta placeholder="Pregunta" maxlength="500" [formControl]="preguntaControl"></textarea>
    <mat-error *ngIf="preguntaControl.hasError('required')">
      La pregunta es <strong>Requerida</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field style="margin-top: 10px">
    <textarea matInput #respuesta placeholder="Respuesta" maxlength="500" [formControl]="respuestaControl"></textarea>
    <mat-error *ngIf="respuestaControl.hasError('required')">
      La respuesta es <strong>Requerida</strong>
    </mat-error>
  </mat-form-field>
  
  <div *ngIf="incluir; else act">
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=registrar()>Agregar</button>
  </div>
  <ng-template #act>
    <button mat-raised-button class="secundary-back" style="width: 100%;color: white" (click)=actualizar() cdkFocusInitial>Actualizar</button>
  </ng-template>

</div>

<div align="center" *ngIf="loading">
  <mat-progress-spinner
    [color]="color"
    [mode]="mode"
      >
  </mat-progress-spinner>
</div>
